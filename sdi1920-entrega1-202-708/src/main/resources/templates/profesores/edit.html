<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2>Editar PRofesor</h2>
		<form class="form-horizontal" method="post"
			th:action="${'/profesor/editar'}">
			<div class="form-group">
				<div class="col-sm-10">
					<input th:value="${profesor.id}" type="text"
						class="form-control hidden" name="id" required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="dni">Dni</label>
				<div class="col-sm-10">
					<input th:value="${profesor.dni}" type="text" class="form-control"
						name="dni" placeholder="11111111" required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="nombre">Nombre:</label>
				<div class="col-sm-10">
					<input th:value="${profesor.nombre}" type="text"
						class="form-control" name="nombre" placeholder="Nombre"
						required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="apellidos">Apellido:</label>
				<div class="col-sm-10">
					<input th:value="${profesor.apellidos}" type="text"
						class="form-control" name="apellidos" placeholder="Apellido"
						required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="categoria">Categoria:</label>
				<div class="col-sm-10">
					<input th:value="${profesor.categoria}" type="text"
						class="form-control" name="categoria" placeholder="Categoria"
						required="true" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Modificar</button>
				</div>
			</div>
		</form>
	</div>


	<footer th:replace="fragments/footer" />
</body>
</html>
