<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{user.list.titulo}">Usuarios</h2>
		<form class="navbar-form" action="/user/list">
			<div class="form-group">
				<p th:text='#{user.list.busqueda}'></p>
				<input name="searchText" type="text" class="form-control" size="50">
				<button type="submit" class="btn btn-default" th:text="#{user.list.buscar}">Buscar</button>
			</div>
			
		</form>
		<p th:text="#{user.list.descipcion}">Los usuarios que actualmente figuran en el sistema son los
			siguientes:</p>
		</script>
		<div class="table-responsive">
			<table class="table table-hover" th:fragment="tableUsers"
				id="tableUsers" > 
				<thead>
					<tr>
						<th th:text="#{user.list.correo}">Email</th>
						<th th:text="#{user.list.nombre}">Nombre</th>
						<th th:text="#{user.list.apellidos}">Apellidos</th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${usersList}">
						<td th:text="${user.email}">example@example</td>
						<td th:text="${user.name}">Nombre del usuario</td>
						<td th:text="${user.lastName}">Apellidos del usuario</td>
						<td><a th:href="${'/friend/add/' + user.email}">
							<span th:if="${user.friendRequest}"></span>
						    <span th:unless="${user.friendRequest}" th:text="#{user.list.add.friend}">agregar amigo</span>
						</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination"/>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
