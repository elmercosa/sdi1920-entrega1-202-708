<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<nav th:replace="fragments/nav" />

	<div class="container">
  <h2>Agregar Profesor</h2>
  <form class="form-horizontal" method="post" action="/profesor/add" th:object="${profesor}">
    <div class="form-group">
      <label class="control-label col-sm-2" for="dni">DNI:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="dni" placeholder="11111" required="true" /> <span
						class="text-danger" th:if="${#fields.hasErrors('dni')}"
						th:errors="*{dni}"></span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="nombre">Nombre:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" name="nombre" placeholder="Nombre" required="true" />
        <span
						class="text-danger" th:if="${#fields.hasErrors('nombre')}"
						th:errors="*{nombre}"></span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="apellidos">Apellido:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" name="apellidos" placeholder="Apellidos" required="true" />
                <span
						class="text-danger" th:if="${#fields.hasErrors('apellidos')}"
						th:errors="*{apellidos}"></span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="categoria">Categoria:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" name="categoria" placeholder="Apellido" required="true" />                <span
						class="text-danger" th:if="${#fields.hasErrors('categoria')}"
						th:errors="*{categoria}"></span>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </div>
  </form>
</div>
<footer th:replace="fragments/footer" />
</body>
</html>
