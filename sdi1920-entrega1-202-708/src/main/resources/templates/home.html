<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<div class="container" style="text-align: center">
		<h2 th:text="#{welcome.message}"></h2>
		<h3 th:text="#{zona.privada.message}">Esta es una zona privada la
			web</h3>
		<p th:text="#{autenticado.message}">
			<span sec:authentication="principal.username" th:inline="text">
			</span>
		</p>
		<p th:text="#{notas.usuario.message}">Notas del usuario</p>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th class="col-md-1">id</th>
						<th th:text="#{descripcion.message}">Descripción</th>
						<th th:text="#{puntuacion.message}">Puntuación</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="mark : ${markList}">
						<td th:text="${mark.id}">1</td>
						<td th:text="${mark.description}">Ejercicio 1</td>
						<td th:text="${mark.score}">10</td>
						<td><a th:href="${'/mark/details/' + mark.id}"
							th:text="#{detalles.message}">detalles</a></td>
						<td><a th:href="${'/mark/edit/' + mark.id}"
							th:text="#{modificar.message}">modificar</a></td>
						<td><a th:href="${'/mark/delete/' + mark.id}"
							th:text="#{eliminar.message}">eliminar</a></td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
